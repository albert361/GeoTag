<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>GeoTag Picture Location Map</title>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
    var map

    function newMapCenteredAtLatLon(latitude, longitude) {
        var myLatlng = new google.maps.LatLng(latitude, longitude);
        var myOptions = {
            zoom: 10,
            center: myLatlng,
            mapTypeControl: false
        }
        map = new google.maps.Map(document.getElementById("map_canvas"),
                                  myOptions);
    }

    function initialize() {
        newMapCenteredAtLatLon(37.512994,-122.33963);
    }

    function setMapTypeRoadmap() {
        map.setMapTypeId(google.maps.MapTypeId.ROADMAP)
    }
    function setMapTypeHybrid() {
        map.setMapTypeId(google.maps.MapTypeId.HYBRID)
    }
    function setMapTypeSatellite() {
        map.setMapTypeId(google.maps.MapTypeId.SATELLITE)
    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
